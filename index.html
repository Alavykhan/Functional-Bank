<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-gray-500">Baap-er-Bank!</span></h1>
    </header>
    <main>
        <section class="bg-lime-200 mx-auto p-5 mt-5 w-2/4">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border rounded border-gray-300 w-2/4 px-3 block mb-2" type="text" placeholder="User Name">
                <input id="user-password" class="border rounded border-gray-300 w-2/4 px-3 block" type="password" name="" id="" placeholder="Password">
                <button id="login-submit" class="bg-slate-50 pr-4 pl-4 mt-3 border rounded text-1xl">Submit</button>
            </div>
        </section>
    </main>

    <script src="bank.js"></script>
</body>
</html>
