<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Net Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to <span class="font-semibold text-gray-500">Net Banking!</span>
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- Balance and Transaction -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-blue-500 p-8 rounded">
            <h3 class="text-2xl px-4">Deposit</h3>
            <h4 class="text-4xl px-4">$<span id="deposit-total">00</span></h4>
          </div>
          <div class="bg-red-500 p-8 rounded">
            <h3 class="text-2xl px-4">Withdraw</h3>
            <h4 class="text-4xl px-4">$<span id="withdraw-total">00</span></h4>
          </div>
          <div class="bg-green-600 p-8 rounded">
            <h3 class="text-2xl px-4">Balance</h3>
            <h4 class="text-4xl px-4">$<span id="total-amount">1240</span></h4>
          </div>
        </div>
      </section>
      <!-- Deposit and Withdraw -->
      <section class="mt-6">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-red-100 p-4 rounded">
            <h3 class="text-2xl mb-4">Please Deposit</h3>
            <div>
              <input
                id="deposit-amount"
                class="border rounded border-gray-300 w-2/4 px-3 block mb-2"
                type="text"
                placeholder="Enter Amount"
              />
              <button id="deposit-submit" class="bg-slate-50 pr-4 pl-4 mt-3 border rounded text-1xl">
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-blue-100 p-4 rounded">
            <h3 class="text-2xl mb-4">Please Withdraw</h3>
            <div>
              <input
                id="withdraw-amount"
                class="border rounded border-gray-300 w-2/4 px-3 block mb-2"
                type="text"
                placeholder="Enter Amount"
              />
              <button
                id="withdraw-submit"
                class="bg-slate-50 pr-4 pl-4 mt-3 border rounded text-1xl"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/banking.js"></script>
  </body>
</html>
